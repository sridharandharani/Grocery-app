<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap Up - Products</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

    <title>Products</title>
</head>
<body>

    <h1 class="heading"> Our<span>Products</span></h1>
        <form action="/adminview" class="search-form">
            <h3><input type="search" id="search-box" placeholder="search here...">
                <label for="search-box" class="fas fa-search"></label></h3>


        <!-- <div class="d-flex justify-content-center bg-primary"><h2>View all</h2></div> -->
        <div class="container">
            <div class="row">
                {% for i in products %}
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <div class="card" style="width: 18rem;">
                    <img src="/static/image/{{i[4]}}" class="card-img-top" alt="">
                      <!-- <img src="https://thumbs.dreamstime.com/z/book-icon-vector-design-library-symbol-web-graphic-jpg-ai-app-logo-object-flat-image-sign-eps-art-picture-stock-79808709.jpg" class="card-img-top" alt="..."> -->
                      <div class="card-body">
                        <h5 class="card-title">Category : {{i[1]}}</h5>
                        <!-- <p class="card-text">Product Name : {{i[4]}}</p>
                        <p class="card-text">Price : {{i[5]}}</p> -->
                    </div>
                    <ul class="list-group list-group-flush ">
                        <!-- <li class="list-group-item text-white bg-dark mb-3"><center><b>Category: {{i[1]}}</b></center></li> -->
                      <li class="list-group-item text-white bg-dark mb-3"><center>Product Name: {{i[2]}}</center></li>
                      <li class="list-group-item text-white bg-dark mb-3"><center><b>Price: {{i[3]}}</b> </center> </li>
                      
                    </ul>
                    </div>
                  </div>
                {% endfor %}
            </div>
            </div>
        </div>
        </form>



    <script src="{{ url_for('static',filename='js/script.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
