<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap Up - Update Profile</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>

        <h1 class="heading"> Edit <span>Profile</span> </h1>
    <div class="container">
    <div class="row"><div class="col col-sm-6 col-md-8 col-lg-10 col-xl-12 col-xxl-12">
        <form action="/update" method="post"><table class="table">
            <tr>
                <td>Name</td>
                <td><input type="text" name="newname" class="form-control"></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="button" type="submit" class="btn btn-success">Search</button></td>
            </tr>
        </table></form>
        <form action="/edit" method="post">
            {% for i in searchname %}
            <table class="table">
            <tr>
                <td>Name</td>
                <td><input readonly value="{{i[1]}}" type="text" name="newname" id=""  class="form-control"></td>
            </tr>
                <tr>
                <td>Phone Number</td>
                <td><input value="{{i[2]}}" type="text" name="newphone" id="" class="form-control"></td>
            </tr>
            <tr>
                <td>Email-Id</td>
                <td><input value="{{i[3]}}" type="text" name="newemail" id="" class="form-control"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input value="{{i[4]}}" type="password" name="newpass" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" id="" name="button" class="btn btn-success">Edit</button></td>
            </tr>
        </table>
        {% endfor %}</form>
    </div></div></div>




    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<!-- custom js file link  -->
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
