<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
</head>
<body>
    <div class="d-flex justify-content-center bg-warning"><h2>Add Products</h2></div>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <form action="/addproducts" method="post">
                    <table class="table">
                        <tr>
                            <td>Category</td>
                            <td><input type="text" name="category" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Product Name</td>
                            <td><input type="text" name="productname" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td><input type="number" name="price" class="form-control"></td>
                        </tr>

                        <tr>
                        <td>Images</td>
                        <td><div class="input-group">
                            <input type="image" name="image" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" multiple>
                            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
                          </div></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="btn btn-orange">Add</button></td>
                        </tr>

                </table></form>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
