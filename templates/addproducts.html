<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
</head>
<body>
    <div class="d-flex justify-content-center bg-warning"><h2>Add Product Page</h2></div>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <form action="/addproducts" method="post" enctype="multipart/form-data">
                    <table class="table">
                        <tr>
                            <td>Category</td>
                            <td><input type="text" name="category" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Product Name</td>
                            <td><input type="text" name="productname" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td><input type="number" name="price" class="form-control"></td>
                        </tr>
                        <tr>
                            <div class="mb-3"></div>
                            <td><label for="formFileMultiple" class="form-label">Multiple files input</label></td>
                            <td><input name="image" class="form-control" type="file" ></td>
                        </div>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="btn btn-orange">Register</button></td>
                        </tr>

                </table></form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
