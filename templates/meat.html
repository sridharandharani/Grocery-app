<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap Up - Products</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

    <title>Products</title>
</head>
<body>

    <h1 class="heading"> Our<span>Products</span></h1>
    <h1> <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(241, 111, 18);">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/vegetables">vegetables</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/fruits">Fruits</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/dairy">Dairy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active " href="/meat">Meat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/products">View all Products</a>
            </li>
          </ul>
        </div>
      </div>
    </nav> </h1>

    <div class="container">
      <div class="row">
        <div class="col col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4 col-xxl-3" >
          <form action="/usersearch" method="post" class="search-form">
            <input type="search"  name="pname" id="search-box" class="form-control" placeholder="search here...">
            <button type="submit" class="btn" ><label  for="search-box" class="fas fa-search"></label></button>
        </form>



        <div class="container">
            <div class="row">
                {% for i in products %}
                <div class="col col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                  <br>
                  <br>
                  <div class="card" style="width: 18rem;">
                    <img src="/static/image/{{i[4]}}" style="display: inline" class="card-img-top" width="200px" height="200px" alt="">
                      <div class="card-body">
                        <center>
                          <h5 class="card-title">Category:{{i[1]}}</h5>
                        </center>
                    </div>
                    <ul class="list-group list-group-flush ">
                      <li class="list-group-item text-white bg-dark mb-3"><center>Product Name: {{i[2]}}</center></li>
                      <li class="list-group-item text-white bg-dark mb-3"><center><b>Price:Rs {{i[3]}}</b> </center> </li>
                        <form action="/cart" method="post">
                            <button  type="submit" class="btn btn-warning"> <a style="text-decoration:none" href="/cart?id={{i[0]}}">Add to Wrap</a> </button>
                      <!-- <button type="submit" class="btn btn-warning">Buy Now</button> -->
                        </form>


                    </ul>
                    </div>
                  </div>
                {% endfor %}
            </div>
            </div>
        </div>
        </form>



    <script src="{{ url_for('static',filename='js/script.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
