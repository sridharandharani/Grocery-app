<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap Up - Products</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

    <title>Products</title>
</head>
<body>

    <h1 class="heading"> Our<span>Products</span></h1>
    <section>
      <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                {% if status %}
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col"><h1>Category</h1></th>
                      <br>
                      <th scope="col"><h1>Product Name</h1></th>
                      <br>
                      <th scope="col"><h1>Price</h1></th>
                      <br>
                    </tr>

                  </thead>
                  <tbody>
                      {% for i in search %}
                      <tr>
                        

                          <td>{{i[1]}}</td>
                          <td>{{i[2]}}</td>
                          <td>{{i[3]}}</td>
                          <td><img height="150" width="5" src="/static/image/{{i[4]}}" class="card-img-top" alt=""></td>
                          <form action="/cart" method="post">
                            <button  type="submit" class="btn btn-warning"> <a style="text-decoration:none" href="/cart?id={{i[0]}}">Add to Wrap</a> </button>
                          </form>
                      </tr>
                      {% endfor %}

                  </tbody>
                </table>


                {% endif %}


            </div>
        </div>
            </div>

    </section>



    <script src="{{ url_for('static',filename='js/script.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
